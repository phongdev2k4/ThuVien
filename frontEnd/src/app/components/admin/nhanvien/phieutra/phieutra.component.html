<app-aside-admin></app-aside-admin>
    <div id="content-page" class="content-page">
        <div class="container">
            <div class="container-form">
                <h3> Phiếu Trả </h3>
                <form #phieuTraForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="maPT">Mã Phiếu Trả</label>
                                <input class="form-control" id="maPT" name="maPT" [(ngModel)]="phieuTra.maPT" required  placeholder="Mời Nhập" />
                            </div>
                        </div>

                        <div class="col-md-4">                            <div class="form-group">
                                <label for="maHV">Mã Hội Viên</label>
                                <input class="form-control" id="maHV" name="maHV" [(ngModel)]="phieuTra.hoiVien.maHV" required placeholder="Mời Nhập" />
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="maNV">Mã Nhân Viên</label>
                                <input class="form-control" id="maNV" name="maNV" [(ngModel)]="phieuTra.nhanVien.maNV" required placeholder="Mời Nhập" />
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="ngayLapPhieuTra">Ngày Lập Phiếu Trả</label>
                        <input class="form-control" type="date" id="ngayLapPhieuTra" name="ngayLapPhieuTra" [(ngModel)]="phieuTra.ngayLapPhieuTra" required />
                    </div>
        
                    <div class="form-group">
                        <table class="table table-bordered table-sm">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã Sách</th>
                                    <th>Tên Sách</th>
                                    <th>Ngày Trả</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let chiTiet of phieuTra.chiTietPhieuTraList; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td><input placeholder="Mời Nhập" type="text" class="form-control form-control-sm" [(ngModel)]="chiTiet.maSach" name="maSach{{i}}" /></td>
                                    <td><input placeholder="Mời Nhập" type="text" class="form-control form-control-sm" [(ngModel)]="chiTiet.tenSach" name="tenSach{{i}}" /></td>
                                    <td><input placeholder="Mời Nhập" type="date" class="form-control form-control-sm" [(ngModel)]="chiTiet.ngayTra" name="ngayTra{{i}}" /></td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteChiTiet(i)" >Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-secondary btn-sm" (click)="addPhieuTra()">Thêm Sách</button>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button type="button" class="btn btn-warning" (click)="goBack()">Quay lại</button>
                        <button type="submit" class="btn btn-primary btn-block">Tạo Phiếu Trả</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
