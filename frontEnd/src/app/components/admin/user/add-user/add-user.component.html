<app-aside-admin></app-aside-admin>
<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-lg-12">
                <div class="iq-card">
                   <div class="iq-card-header ">
                      <div class="iq-header-title">
                         <h4 class="card-title">Thêm Người dùng</h4>
                      </div>
                   </div>
                   <div class="iq-card-body">
                     <form id="userForm">
                        <div class="container">
                            <div class="mb-3">
                                <label for="maHV" class="form-label">Mã Hội Viên</label>
                                <input type="text" class="form-control" id="maHV" name="maHV" required>
                            </div>
                         
                         
                         <div class="form-group">
                           <label for="turl">Tài khoản:</label>
                           <input type="text" class="form-control"  [(ngModel)]="hoiVienService.hoiVien.taiKhoanHV" name="taikhoanHV" required>
                        </div>
                         <div class="form-group">
                            <label for="turl">Họ và Tên:</label>
                            <input type="text" class="form-control"  [(ngModel)]="hoiVienService.hoiVien.hoTen" name="hoTen" required>
                         </div>
                         <div class="form-group">
                            <label for="instaurl">Email:</label>
                            <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.email" name="email" required>
                         </div>
                         <div class="form-group">
                            <label for="lurl">SDT:</label>
                            <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.soDienThoai" name="soDienThoai" required>
                         </div>
                         <div class="form-group">
                           <label for="lurl">Mật Khẩu</label>
                           <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.matKhau" name="matkhau" required>
                        </div>
                         <div class="form-group">
                           <label for="lurl">Địa chỉ</label>
                           <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.diaChi" name="diaChi" required>
                        </div>
                        <div class="form-group">
                           <label for="lurl">Tiền Nạp</label>
                           <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.tienNap" name="tiennap" required>
                        </div>
                        <div class="form-group">
                           <label for="lurl">Thời gian đăng ký</label>
                           <input class="form-control" type="date" id="ngaySinh" [(ngModel)]="hoiVienService.hoiVien.thoiGianDangky" name="thoiGianDangky" required>
                             <div *ngIf="!hoiVienService.hoiVien.thoiGianDangky " class="text-danger"> </div>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="addHoiVien()">Thêm</button> <hr>
                        <button type="submit" class="btn btn-primary" (click)="UpdateHoiVien()">cập nhật</button>
                        <button type="reset" class="btn btn-danger ml-2" (click)="goBack()">Trở lại</button>
                     </div>
                     </form>
                   </div>
                </div>
          </div>

       
       </div>
    </div>
 </div>
