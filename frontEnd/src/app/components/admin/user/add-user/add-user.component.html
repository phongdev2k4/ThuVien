<app-aside-admin></app-aside-admin>
<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-lg-12">
                <div class="iq-card">
                   <div class="iq-card-header d-flex justify-content-between">
                      <div class="iq-header-title">
                         <h4 class="card-title">Cập Nhật Hồ Sơ</h4>
                      </div>
                   </div>
                   <div class="iq-card-body">
                      <form>
                         <div class="form-group">
                            <div class="add-img-user profile-img-edit">
                               <img class="profile-pic img-fluid" src="./assets/images/user/1.jpg" alt="profile-pic">
                               <div class="p-image">
                                 <a href="javascript:void();" class="upload-button btn iq-bg-primary">File Upload</a>
                                 <input class="file-upload" type="file" accept="image/*">
                              </div>
                            </div>
                         
                         </div>
                         <div class="form-group">
                            <label for="turl">Họ và Tên:</label>
                            <input type="text" class="form-control"  [(ngModel)]="hoiVienService.hoiVien.hoTen" name="ten" required>
                         </div>
                         <div class="form-group">
                            <label for="instaurl">Email:</label>
                            <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.email" name="Email" required>
                         </div>
                         <div class="form-group">
                            <label for="lurl">SDT:</label>
                            <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.soDienThoai" name="SDT" required>
                         </div>
                         <div class="form-group">
                           <label for="lurl">Mật Khẩu</label>
                           <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.matKhau" name="MK" required>
                        </div>
                         <div class="form-group">
                           <label for="lurl">Địa chỉ</label>
                           <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.diaChi" name="diachi" required>
                        </div>
                        <div class="form-group">
                           <label for="lurl">Tiền Nạp</label>
                           <input type="text" class="form-control" [(ngModel)]="hoiVienService.hoiVien.tienNap" name="tiennap" required>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="UpdateHoiVien()">Gửi</button>
                        <button type="reset" class="btn btn-danger ml-2" (click)="goBack()">Trở lại</button>
                      </form>
                   </div>
                </div>
          </div>

       
       </div>
    </div>
 </div>
