
<div class="container mt-5">
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner-border" role="status">
      <span class="visually-hidden"><i class="fa-solid fa-spinner"></i></span>
    </div>
    <p class="loading-message">Please wait, loading...</p>
  </div>

</div>
  
  <!-- Page Content  -->
  <div id="content-page" class="content-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="iq-card">
            <div class="iq-card-header d-flex justify-content-between">
              <div class="iq-header-title">
                <h4 class="card-title">Thêm sách</h4>
              </div>
            </div>
            <div class="iq-card-body">
              <form>
                <div class="form-group">
                  <label>Mã Sách:</label>
                  <input type="text" class="form-control" [(ngModel)]="sachService.sach.maSach" name="maSach" required>
                </div>
                <div class="form-group">
                  <label>Tên Sách:</label>
                  <input type="text" class="form-control" [(ngModel)]="sachService.sach.tenSach" name="tenSach" required>
                </div>
                <div class="form-group">
                  <label>Tác giả sách:</label>
                  <select class="form-control" [(ngModel)]="sachService.sach.maTacGia" name="tacGia" required>
                    <option value="" disabled selected>Tác giả sách</option>
                    <option *ngFor="let tacGia of tacgiaList" [value]="tacGia.maTacGia">
                      {{ tacGia.tenTacGia }} 
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Thể loại:</label>
                  <div *ngFor="let theLoai of theloaiList" class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [value]="theLoai.maTheLoai"
                      [checked]="sachService.sach.theLoaiIds.includes(theLoai.maTheLoai)"
                      (change)="onCheckboxChange($event)"
                      id="theLoai{{ theLoai.maTheLoai }}"
                    />
                    <label class="form-check-label" for="theLoai{{ theLoai.maTheLoai }}">
                      {{ theLoai.tenTheLoai }}
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label>Nhà xuất bản:</label>
                  <input type="text" class="form-control" [(ngModel)]="sachService.sach.nxb" name="nxb" required>
                </div>
                <div class="form-group">
                  <label>Năm xuất bản:</label>
                  <input type="number" class="form-control" [(ngModel)]="sachService.sach.namXB" name="namXB" required>
                </div>
                <div class="form-group">
                  <label>Chọn hình ảnh:</label>
                  <input
                    type="file"
                    id="image"
                    class="form-control"
                    (change)="onFileChange($event)"
                    multiple
                    accept="image/png, image/jpeg, image/jpg, image/gif"
                  />
                </div>
                <div class="form-group">
                  <div class="d-flex flex-wrap">
                    <div *ngFor="let preview of imagePreviews" class="me-2 mb-2">
                      <img [src]="preview" class="img-thumbnail" style="width: 100px; height: 100px;" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Nội dung:</label>
                  <textarea class="form-control" rows="4" [(ngModel)]="sachService.sach.moTa" name="moTa" required></textarea>
                </div>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Gửi</button>
                <button type="reset" class="btn btn-danger ml-2" (click)="goBack()">Trở lại</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
