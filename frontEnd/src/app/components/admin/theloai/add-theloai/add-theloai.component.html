
   <!-- Page Content  -->
   <div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Thể loại</h4>
                   </div>
                </div>
                <div class="iq-card-body">

                   <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                     <div class="form-group">
                           <label>Mã thể loại:</label>
                           <input type="text" formControlName="matheloai" placeholder="Mời nhập mã thể loại" class="form-control" [(ngModel)]="theloaiService.theLoai.maTheLoai" name="maTheLoai" required >
                           <div class="text-danger">
                              @if (Form.controls['matheloai'].errors?.['required']) {
                              <span>Mã thể loại không được để trống</span>
                           }
                        </div>
                     </div>

                      <div class="form-group">
                           <label>Tên thể loại:</label>
                           <input type="text" formControlName="tentheloai" placeholder="Mời nhập tên thể loại" class="form-control" [(ngModel)]="theloaiService.theLoai.tenTheLoai" name="tenTheLoai" required>
                           <div class="text-danger">
                              @if (Form.controls['tentheloai'].errors?.['required']) {
                                 <span>Tên thể loại không được để trống</span>
                              }
                           </div>
                     </div>
                     
                     <div class="form-group">
                         <label>Mô tả:</label>
                         <textarea class="form-control" formControlName="mota" placeholder="Mời nhập mô tả" rows="4" [(ngModel)]="theloaiService.theLoai.moTa" name="moTa" required></textarea>
                         <div class="text-danger">
                           @if (Form.controls['mota'].errors?.['required']) {
                              <span>Mô tả không được để trống</span>
                           }
                        </div>
                     </div>
                      
                      <button type="submit" class="btn btn-primary">Gửi</button>
                      <button type="reset" class="btn btn-danger ml-2" (click)="goBack()">Trở lại</button>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
