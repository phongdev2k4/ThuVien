<app-aside-admin></app-aside-admin>
   <!-- Page Content  -->
   <div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="iq-card">
                <h4 class="card-title">Thể loại</h4>
                <div class="iq-card-body">
                   <form (ngSubmit)="onSubmit()">
                      <div class="form-group">
                         <label>Mã thể loại:</label>
                         <input type="text" class="form-control" placeholder="Mời nhập mã thể loại" [(ngModel)]="theloaiService.theLoai.maTheLoai" name="maTheLoai" required >
                      </div>
                      <div class="form-group">
                         <label>Tên thể loại:</label>
                         <input type="text" class="form-control" placeholder="Mời nhập tên thể loại" [(ngModel)]="theloaiService.theLoai.tenTheLoai" name="tenTheLoai" required>
                      </div>
                      <div class="form-group">
                         <label>Mô tả:</label>
                         <textarea class="form-control" rows="4" placeholder="Mời nhập mô tả" [(ngModel)]="theloaiService.theLoai.moTa" name="moTa" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Gửi</button>
                      <button type="reset" class="btn btn-danger ml-2" (click)="goBack()">Trở lại</button>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
